name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:19-buster
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: pnpm
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test
